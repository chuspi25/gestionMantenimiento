<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test de Registro de Usuario</h1>
    
    <form id="registerForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required value="test@test.com">
        </div>
        
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required value="Usuario de Prueba">
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required value="123456">
        </div>
        
        <div class="form-group">
            <label for="role">Rol:</label>
            <select id="role">
                <option value="operator">Operador</option>
                <option value="supervisor">Supervisor</option>
                <option value="admin">Administrador</option>
            </select>
        </div>
        
        <button type="submit">Registrar Usuario</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Enviando solicitud...';
            resultDiv.className = '';
            
            const data = {
                email: document.getElementById('email').value,
                name: document.getElementById('name').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };
            
            console.log('Enviando datos:', data);
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                // Obtener el texto de la respuesta primero
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                // Intentar parsear como JSON
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    throw new Error(`Error parseando JSON: ${parseError.message}. Respuesta: ${responseText}`);
                }
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>✅ Usuario registrado exitosamente</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>❌ Error en el registro</h3>
                        <p>${result.message || 'Error desconocido'}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Error completo:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>❌ Error de conexión</h3>
                    <p>${error.message}</p>
                    <p>Verifica que el servidor esté corriendo en http://localhost:3000</p>
                `;
            }
        });
    </script>
</body>
</html>
